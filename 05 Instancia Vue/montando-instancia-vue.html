<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
</div>

<script>
    const vm  = new Vue({
        template: `
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click='alterarAula'>Alterar Aula</button>
                <button @click='alterarModulo'>Alterar Modulo</button>
            </div>
        `,
        //el: '#app',
        data: {
            aula: 'Montando Instancia Vue',
            modulo: 'Modulo: Instancia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#'
                console.log(this.$refs.aulaRef.innerText)
            }
        }
    })

    //vm.$mount('#app')
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>

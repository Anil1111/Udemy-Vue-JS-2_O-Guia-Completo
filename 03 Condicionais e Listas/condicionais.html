<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
    <p v-if='logado'>Usuario Logado: {{nome}}</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click='logado = !logado'>
        {{ logado ? "Sair" : 'Entrar' }}
    </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })
</script>

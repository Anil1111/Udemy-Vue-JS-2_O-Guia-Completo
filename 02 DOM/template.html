<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{titulo}}</p> <!--v-once exibe apenas uma vez, e nÃ£o fica monitorando o elemento-->
    <p>{{saudacao()}}</p>
    <a :href='link'>Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs',
            link: 'http://google.com'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia';
                return this.titulo;
            }
        }
    })
</script>

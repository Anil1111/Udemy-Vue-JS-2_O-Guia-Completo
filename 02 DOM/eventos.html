<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p >{{contador}}</p>
    <button @click='somar(5, $event)'>Somar1</button>
    <p @mousemove='atualizarXY'>
        Mouse: {{x}},{{y}}
        <span @mousemove='pararEvento'>PARAR AQUI</span>
        <span @mousemove.stop>PARAR AQUI</span> <!--Mesma coisa que a linha de cima-->
    </p>
    <a href='http://google.com' @click.prevent>Google</a> <!--Inibe o comportamento padrÃ£o-->
    <span @mousemove.stop.prevent>PARAR AQUI</span> <!--Encadeamento de modificadores de eventos-->

    <input type='text' @keyup.enter.alt='exibirAlerta'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, evt)
            {
                console.log(passo, evt);
                this.contador+=passo;
            },
            atualizarXY(evt)
            {
                this.x = evt.clientX
                this.y = evt.clientY
            },
            pararEvento(evt) {
                evt.stopPropagation();
            },
            exibirAlerta() {
                alert('Alerta');    
            }
        }
    })
</script>

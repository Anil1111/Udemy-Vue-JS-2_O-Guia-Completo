<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p >{{contador}}</p>
    <button @click='somar(5, $event)'>Somar1</button>
    <p @mousemove='atualizarXY'>Mouse: {{x}},{{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, evt)
            {
                console.log(passo, evt);
                this.contador+=passo;
            },
            atualizarXY(evt)
            {
                this.x = evt.clientX
                this.y = evt.clientY
            }
        }
    })
</script>
